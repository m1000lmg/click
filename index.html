<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUSTOMS Clicker Game</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    :root {
      --main-color: #00ff88;
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, var(--bg-color), #1f1f1f);
      color: var(--text-color);
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--main-color);
    }

    .stats {
      margin: 1.5rem 0;
      font-size: 1.5rem;
    }

    .click-btn {
      background-color: var(--main-color);
      color: #000;
      border: none;
      border-radius: 20px;
      font-size: 2rem;
      padding: 1rem 3rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .click-btn:active {
      transform: scale(0.95);
    }

    .upgrades {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .upgrade-btn {
      background: #222;
      border: 2px solid var(--main-color);
      border-radius: 15px;
      padding: 1rem;
      width: 180px;
      cursor: pointer;
      color: var(--main-color);
      transition: 0.3s;
    }

    .upgrade-btn:hover {
      background: var(--main-color);
      color: #000;
    }

    footer {
      margin-top: 3rem;
      color: #777;
    }

    .terminal {
      margin-top: 2rem;
      background: #000;
      color: #0f0;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
    }

    .terminal label {
      display: block;
      margin-bottom: 0.5rem;
      font-family: monospace;
    }

    .terminal input {
      width: 100%;
      padding: 0.5rem;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>CUSTOMS Clicker</h1>
  <div class="stats">
    Orders: <span id="orders">0</span><br/>
    Per Click: <span id="perClick">1</span>
  </div>

  <button class="click-btn" onclick="handleClick()">ðŸ“¦ Click Me!</button>

  <div class="upgrades">
    <div class="upgrade-btn" onclick="buyUpgrade('doubleClick')">
      Double Click<br/>Cost: <span id="doubleClickCost">20</span>
    </div>
    <div class="upgrade-btn" onclick="buyUpgrade('autoClicker')">
      Auto Clicker<br/>Cost: <span id="autoClickerCost">50</span>
    </div>
  </div>

  <div class="terminal">
    <label>Terminal (e.g. <code>theme red</code>):</label>
    <input type="text" id="terminalInput" placeholder="Enter command...">
  </div>

  <footer>Made for CUSTOMS ðŸš€</footer>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Game Script -->
  <script>
    const secret = "CUSTOMS_SECRET";
    let gameData = {
      orders: 0,
      perClick: 1,
      upgrades: {
        doubleClick: { cost: 20, owned: false },
        autoClicker: { cost: 50, owned: false }
      }
    };

    function encryptData(data) {
      return CryptoJS.AES.encrypt(JSON.stringify(data), secret).toString();
    }

    function decryptData(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, secret);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (e) {
        console.warn("Decryption failed. Resetting data.");
        return null;
      }
    }

    function saveGame() {
      const encrypted = encryptData(gameData);
      localStorage.setItem("customsSave", encrypted);
    }

    function loadGame() {
      const data = localStorage.getItem("customsSave");
      if (data) {
        const decrypted = decryptData(data);
        if (decrypted) gameData = decrypted;
      }
      updateUI();
    }

    function updateUI() {
      document.getElementById("orders").innerText = gameData.orders;
      document.getElementById("perClick").innerText = gameData.perClick;
      document.getElementById("doubleClickCost").innerText = gameData.upgrades.doubleClick.cost;
      document.getElementById("autoClickerCost").innerText = gameData.upgrades.autoClicker.cost;
    }

    function handleClick() {
      gameData.orders += gameData.perClick;
      updateUI();
      saveGame();
    }

    function buyUpgrade(type) {
      const upgrade = gameData.upgrades[type];
      if (gameData.orders >= upgrade.cost && !upgrade.owned) {
        gameData.orders -= upgrade.cost;
        upgrade.owned = true;

        if (type === "doubleClick") {
          gameData.perClick *= 2;
        }

        if (type === "autoClicker") {
          setInterval(() => {
            gameData.orders += gameData.perClick;
            updateUI();
            saveGame();
          }, 1000);
        }

        updateUI();
        saveGame();
      }
    }

    // Theme terminal command
    document.getElementById("terminalInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const input = this.value.trim().toLowerCase();
        const root = document.documentElement;

        if (input.startsWith("theme ")) {
          const color = input.split(" ")[1];
          switch (color) {
            case "red":
              root.style.setProperty('--main-color', '#ff4444');
              break;
            case "green":
              root.style.setProperty('--main-color', '#44ff44');
              break;
            case "blue":
              root.style.setProperty('--main-color', '#44bbff');
              break;
            case "neon":
              root.style.setProperty('--main-color', '#39ff14');
              break;
            case "default":
              root.style.setProperty('--main-color', '#00ff88');
              break;
            default:
              alert("Unknown theme. Try: red, green, blue, neon, default");
          }
          updateUI();
        }
        this.value = "";
      }
    });

    // Init
    loadGame();
    setInterval(saveGame, 10000);
  </script>
</body>
</html>
