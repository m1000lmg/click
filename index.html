<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUSTOMS Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0a0a0a 0%, #000 100%);
      color: #00ffd0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #00ffc3;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #888;
      margin-bottom: 2rem;
    }

    .game-box {
      background: #151515;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .stats {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .click-btn {
      background: #00ffd0;
      border: none;
      border-radius: 50%;
      width: 130px;
      height: 130px;
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      margin-bottom: 2rem;
      box-shadow: 0 0 30px #00ffd0;
      transition: transform 0.15s, box-shadow 0.3s;
    }

    .click-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px #00ffc3;
    }

    .upgrades {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .upgrade-btn {
      background: transparent;
      border: 2px solid #00ffd0;
      color: #00ffd0;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      width: 180px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .upgrade-btn:hover {
      background: #00ffd0;
      color: #000;
      box-shadow: 0 0 10px #00ffd0;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }

    @media (max-width: 500px) {
      .click-btn {
        width: 100px;
        height: 100px;
        font-size: 1.5rem;
      }

      .upgrade-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>CUSTOMS Clicker</h1>
  <div class="subtitle">Developed by CUSTOMS</div>

  <div class="game-box">
    <div class="stats">
      Orders: <span id="orders">0</span><br/>
      Per Click: <span id="perClick">1</span>
    </div>

    <button class="click-btn" onclick="handleClick()">üì¶</button>

    <div class="upgrades">
      <button class="upgrade-btn" onclick="buyUpgrade('doubleClick')">
        üåÄ Double Click<br/>Cost: <span id="doubleClickCost">20</span>
      </button>
      <button class="upgrade-btn" onclick="buyUpgrade('autoClicker')">
        ‚öôÔ∏è Auto Clicker<br/>Cost: <span id="autoClickerCost">50</span>
      </button>
    </div>
  </div>

  <footer>&copy; 2025 CUSTOMS. All rights reserved.</footer>

  <!-- CryptoJS for encrypted save -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const secret = "CUSTOMS_SECRET_KEY";
    let gameData = {
      orders: 0,
      perClick: 1,
      upgrades: {
        doubleClick: { cost: 20, owned: false },
        autoClicker: { cost: 50, owned: false }
      }
    };

    function encrypt(data) {
      return CryptoJS.AES.encrypt(JSON.stringify(data), secret).toString();
    }

    function decrypt(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, secret);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (e) {
        return null;
      }
    }

    function saveGame() {
      const encrypted = encrypt(gameData);
      localStorage.setItem("customsSave", encrypted);
    }

    function loadGame() {
      const data = localStorage.getItem("customsSave");
      if (data) {
        const decrypted = decrypt(data);
        if (decrypted) gameData = decrypted;
      }
      updateUI();
    }

    function updateUI() {
      document.getElementById("orders").innerText = gameData.orders;
      document.getElementById("perClick").innerText = gameData.perClick;
      document.getElementById("doubleClickCost").innerText = gameData.upgrades.doubleClick.cost;
      document.getElementById("autoClickerCost").innerText = gameData.upgrades.autoClicker.cost;
    }

    function handleClick() {
      gameData.orders += gameData.perClick;
      updateUI();
      saveGame();
    }

    function buyUpgrade(type) {
      const upgrade = gameData.upgrades[type];
      if (gameData.orders >= upgrade.cost && !upgrade.owned) {
        gameData.orders -= upgrade.cost;
        upgrade.owned = true;

        if (type === "doubleClick") {
          gameData.perClick *= 2;
        }

        if (type === "autoClicker") {
          setInterval(() => {
            gameData.orders += gameData.perClick;
            updateUI();
            saveGame();
          }, 1000);
        }

        updateUI();
        saveGame();
      }
    }

    // Load and autosave
    loadGame();
    setInterval(saveGame, 10000);
  </script>
</body>
</html>
