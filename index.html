<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUSTOMS Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #00ff88;
      --bg-color: #111;
      --text-color: #f1f1f1;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
    }

    h1 {
      color: var(--main-color);
      font-size: 2.5rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 2rem;
    }

    .stats {
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }

    .click-btn {
      background: var(--main-color);
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-size: 2rem;
      color: #000;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      margin-bottom: 2rem;
    }

    .click-btn:active {
      transform: scale(0.95);
    }

    .upgrades {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .upgrade-btn {
      background: transparent;
      border: 2px solid var(--main-color);
      color: var(--main-color);
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 10px;
      width: 180px;
      cursor: pointer;
      transition: 0.2s;
    }

    .upgrade-btn:hover {
      background: var(--main-color);
      color: #000;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #888;
    }

    .terminal {
      margin-top: 2rem;
      background: #000;
      color: #0f0;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
    }

    .terminal label {
      display: block;
      margin-bottom: 0.5rem;
      font-family: monospace;
    }

    .terminal input {
      width: 100%;
      padding: 0.5rem;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>CUSTOMS Clicker</h1>
  <div class="subtitle">Developed by CUSTOMS</div>

  <div class="stats">
    Orders: <span id="orders">0</span><br/>
    Per Click: <span id="perClick">1</span>
  </div>

  <button class="click-btn" onclick="handleClick()">üì¶</button>

  <div class="upgrades">
    <button class="upgrade-btn" onclick="buyUpgrade('doubleClick')">
      üåÄ Double Click<br/>Cost: <span id="doubleClickCost">20</span>
    </button>
    <button class="upgrade-btn" onclick="buyUpgrade('autoClicker')">
      ‚öôÔ∏è Auto Clicker<br/>Cost: <span id="autoClickerCost">50</span>
    </button>
  </div>

  <div class="terminal">
    <label>Terminal (e.g., <code>theme blue</code>):</label>
    <input type="text" id="terminalInput" placeholder="Type command here...">
  </div>

  <footer>&copy; 2025 CUSTOMS. All rights reserved.</footer>

  <!-- CryptoJS for encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const secret = "CUSTOMS_SECRET";
    let gameData = {
      orders: 0,
      perClick: 1,
      upgrades: {
        doubleClick: { cost: 20, owned: false },
        autoClicker: { cost: 50, owned: false }
      }
    };

    function encryptData(data) {
      return CryptoJS.AES.encrypt(JSON.stringify(data), secret).toString();
    }

    function decryptData(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, secret);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (e) {
        console.warn("Save data could not be decrypted.");
        return null;
      }
    }

    function saveGame() {
      localStorage.setItem("customsClickerSave", encryptData(gameData));
    }

    function loadGame() {
      const data = localStorage.getItem("customsClickerSave");
      if (data) {
        const decrypted = decryptData(data);
        if (decrypted) gameData = decrypted;
      }
      updateUI();
    }

    function updateUI() {
      document.getElementById("orders").innerText = gameData.orders;
      document.getElementById("perClick").innerText = gameData.perClick;
      document.getElementById("doubleClickCost").innerText = gameData.upgrades.doubleClick.cost;
      document.getElementById("autoClickerCost").innerText = gameData.upgrades.autoClicker.cost;
    }

    function handleClick() {
      gameData.orders += gameData.perClick;
      updateUI();
      saveGame();
    }

    function buyUpgrade(type) {
      const upgrade = gameData.upgrades[type];
      if (!upgrade.owned && gameData.orders >= upgrade.cost) {
        gameData.orders -= upgrade.cost;
        upgrade.owned = true;
        if (type === 'doubleClick') {
          gameData.perClick *= 2;
        } else if (type === 'autoClicker') {
          setInterval(() => {
            gameData.orders += gameData.perClick;
            updateUI();
            saveGame();
          }, 1000);
        }
        updateUI();
        saveGame();
      }
    }

    function handleTerminalCommand(input) {
      const command = input.trim().toLowerCase();
      if (command.startsWith("theme ")) {
        const color = command.split(" ")[1];
        const root = document.documentElement;
        switch (color) {
          case "blue":
            root.style.setProperty('--main-color', '#00aaff');
            break;
          case "red":
            root.style.setProperty('--main-color', '#ff4444');
            break;
          case "green":
            root.style.setProperty('--main-color', '#44ff44');
            break;
          case "neon":
            root.style.setProperty('--main-color', '#39ff14');
            break;
          case "default":
            root.style.setProperty('--main-color', '#00ff88');
            break;
          default:
            alert("Unknown theme. Try: blue, red, green, neon, default");
        }
      }
    }

    // Setup terminal input
    document.getElementById("terminalInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        handleTerminalCommand(this.value);
        this.value = "";
      }
    });

    // Start game
    loadGame();
    setInterval(saveGame, 10000);
  </script>
</body>
</html>
