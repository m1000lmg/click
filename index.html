<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUSTOMS Clicker Game</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --main-color: #00ff88;
    }
    body {
      background: #0d0d0d;
      color: var(--main-color);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .stats, .upgrades, .terminal { margin: 2rem 0; }
    .upgrade-btn {
      background: #111;
      border: 2px solid var(--main-color);
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      width: 200px;
      cursor: pointer;
      transition: 0.3s;
    }
    .upgrade-btn:hover { background: var(--main-color); color: black; }
    #leaderboard ol {
      list-style: none;
      padding: 0;
    }
    #leaderboard li {
      background: #111;
      margin: 5px auto;
      padding: 6px;
      border-radius: 6px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>CUSTOMS Clicker</h1>
  <div class="stats">
    Orders: <span id="orders">0</span><br/>
    Per Click: <span id="perClick">1</span>
  </div>
  <div class="upgrades">
    <div class="upgrade-btn" onclick="buyUpgrade('doubleClick')">
      Double Click<br/>
      Level: <span id="doubleClickLevel">0</span><br/>
      Cost: <span id="doubleClickCost">20</span>
    </div>
    <div class="upgrade-btn" onclick="buyUpgrade('autoClicker')">
      Auto Clicker<br/>
      Cost: <span id="autoClickerCost">50</span>
    </div>
  </div>

  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <div class="terminal">
    <label>Terminal (e.g. <code>theme red</code> or <code>disintegrate</code>):</label>
    <input type="text" id="terminalInput" placeholder="Enter command...">
  </div>
  <footer>Made for CUSTOMS üöÄ</footer>

  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyA7IGIzhaH7F2-P-gZ3A7ARUfMFE7s4iBM",
      authDomain: "customs-market.firebaseapp.com",
      projectId: "customs-market",
      storageBucket: "customs-market.appspot.com",
      messagingSenderId: "242049210602",
      appId: "1:242049210602:web:9e87db4ca3ecdb942ddf93"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let currentUID = null;
    let playerName = null;

    // Game Data
    const secret = "CUSTOMS_SECRET";
    let gameData = {
      orders: 0,
      perClick: 1,
      upgrades: {
        doubleClick: { cost: 20, level: 0 },
        autoClicker: { cost: 50, owned: false }
      }
    };

    function encryptData(data) {
      return CryptoJS.AES.encrypt(JSON.stringify(data), secret).toString();
    }

    function decryptData(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, secret);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch {
        return null;
      }
    }

    function saveGame() {
      localStorage.setItem("customsSave", encryptData(gameData));
      saveToLeaderboard(gameData.orders);
    }

    function loadGame() {
      const banUntil = localStorage.getItem("bannedUntil");
      if (banUntil && Date.now() < parseInt(banUntil)) {
        showBannedScreen();
        return;
      }
      const data = localStorage.getItem("customsSave");
      if (data) {
        const decrypted = decryptData(data);
        if (decrypted) gameData = decrypted;
      }
      updateUI();
    }

    function updateUI() {
      document.getElementById("orders").innerText = gameData.orders;
      document.getElementById("perClick").innerText = gameData.perClick;
      document.getElementById("doubleClickCost").innerText = gameData.upgrades.doubleClick.cost;
      document.getElementById("doubleClickLevel").innerText = gameData.upgrades.doubleClick.level;
      document.getElementById("autoClickerCost").innerText = gameData.upgrades.autoClicker.cost;
    }

    function clickOrder() {
      gameData.orders += gameData.perClick;
      updateUI();
      saveGame();
    }

    function buyUpgrade(type) {
      const upgrade = gameData.upgrades[type];
      if (type === "doubleClick" && gameData.orders >= upgrade.cost) {
        gameData.orders -= upgrade.cost;
        gameData.perClick *= 2;
        upgrade.level += 1;
        upgrade.cost += 30;
      }
      if (type === "autoClicker" && !upgrade.owned && gameData.orders >= upgrade.cost) {
        gameData.orders -= upgrade.cost;
        upgrade.owned = true;
        setInterval(() => {
          gameData.orders += gameData.perClick;
          updateUI();
          saveGame();
        }, 1000);
      }
      updateUI();
      saveGame();
    }

    function triggerDisintegrate() {
      document.body.innerHTML = `
        <style>
          body {
            background: black;
            color: lime;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: glitch 0.5s infinite;
          }
          @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0, 0); }
          }
        </style>
        <h1>üí• SYSTEM DISINTEGRATION INITIATED üí•<br>Resetting...</h1>
      `;
      setTimeout(() => {
        localStorage.removeItem("customsSave");
        localStorage.setItem("bannedUntil", (Date.now() + 3 * 60 * 1000).toString());
        location.reload();
      }, 3000);
    }

    function showBannedScreen() {
      document.body.innerHTML = `
        <style>
          body {
            background: #111;
            color: red;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
          }
        </style>
        <h1>‚õî You have been disintegrated.<br>Please return in 3 minutes.</h1>
      `;
    }

    document.getElementById("terminalInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const input = this.value.trim().toLowerCase();
        const root = document.documentElement;
        if (input.startsWith("theme ")) {
          const color = input.split(" ")[1];
          switch (color) {
            case "red": root.style.setProperty('--main-color', '#ff4444'); break;
            case "green": root.style.setProperty('--main-color', '#44ff44'); break;
            case "blue": root.style.setProperty('--main-color', '#44bbff'); break;
            case "neon": root.style.setProperty('--main-color', '#39ff14'); break;
            case "default": root.style.setProperty('--main-color', '#00ff88'); break;
            default: alert("Unknown theme. Try: red, green, blue, neon, default");
          }
          updateUI();
        }
        if (input === "disintegrate") {
          triggerDisintegrate();
        }
        this.value = "";
      }
    });

    // Leaderboard Logic
    firebase.auth().signInAnonymously().then(user => {
      currentUID = user.user.uid;
      const username = prompt("Enter a unique username:");
      if (!username) return alert("Username required.");
      db.collection("leaderboard").where("name", "==", username).get().then(snapshot => {
        if (!snapshot.empty) {
          alert("Name taken. Refresh and try again.");
        } else {
          playerName = username;
          loadGame();
          showLeaderboard();
        }
      });
    });

    function saveToLeaderboard(score) {
      if (!currentUID || !playerName) return;
      const ref = db.collection("leaderboard").doc(currentUID);
      ref.get().then(doc => {
        const old = doc.exists ? doc.data().score : 0;
        if (score > old) {
          ref.set({ name: playerName, score });
        }
      });
    }

    function showLeaderboard() {
      db.collection("leaderboard")
        .orderBy("score", "desc")
        .limit(5)
        .onSnapshot(snapshot => {
          const list = document.getElementById("leaderboardList");
          list.innerHTML = "";
          snapshot.forEach(doc => {
            const d = doc.data();
            const li = document.createElement("li");
            li.textContent = `${d.name} ‚Äî ${d.score}`;
            list.appendChild(li);
          });
        });
    }

    setInterval(saveGame, 10000);
  </script>
</body>
</html>
