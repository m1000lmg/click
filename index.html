<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUSTOMS Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #f1f1f1;
      text-align: center;
    }

    h1 {
      color: #00ff88;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .stats {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .click-btn {
      background: #00ff88;
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-size: 1.8rem;
      color: #000;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .click-btn:active {
      transform: scale(0.95);
    }

    .upgrades {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .upgrade-btn {
      background: #1e1e1e;
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 160px;
      transition: 0.2s;
    }

    .upgrade-btn:hover {
      background: #00ff88;
      color: #000;
    }

    footer {
      margin-top: 3rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>CUSTOMS Clicker</h1>
  <div class="subtitle">Developed by CUSTOMS</div>

  <div class="stats">
    Orders: <span id="orders">0</span><br/>
    Per Click: <span id="perClick">1</span>
  </div>

  <button class="click-btn" onclick="handleClick()">ðŸ“¦</button>

  <div class="upgrades">
    <div class="upgrade-btn" onclick="buyUpgrade('doubleClick')">
      Double Click<br/>Cost: <span id="doubleClickCost">20</span>
    </div>
    <div class="upgrade-btn" onclick="buyUpgrade('autoClicker')">
      Auto Clicker<br/>Cost: <span id="autoClickerCost">50</span>
    </div>
  </div>

  <footer>&copy; 2025 CUSTOMS. All rights reserved.</footer>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const secret = "CUSTOMS_SECRET";
    let gameData = {
      orders: 0,
      perClick: 1,
      upgrades: {
        doubleClick: { cost: 20, owned: false },
        autoClicker: { cost: 50, owned: false }
      }
    };

    function encryptData(data) {
      return CryptoJS.AES.encrypt(JSON.stringify(data), secret).toString();
    }

    function decryptData(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, secret);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (e) {
        console.warn("Decryption failed.");
        return null;
      }
    }

    function saveGame() {
      const encrypted = encryptData(gameData);
      localStorage.setItem("customsClickerSave", encrypted);
    }

    function loadGame() {
      const saved = localStorage.getItem("customsClickerSave");
      if (saved) {
        const data = decryptData(saved);
        if (data) gameData = data;
      }
      updateUI();
    }

    function updateUI() {
      document.getElementById("orders").innerText = gameData.orders;
      document.getElementById("perClick").innerText = gameData.perClick;
      document.getElementById("doubleClickCost").innerText = gameData.upgrades.doubleClick.cost;
      document.getElementById("autoClickerCost").innerText = gameData.upgrades.autoClicker.cost;
    }

    function handleClick() {
      gameData.orders += gameData.perClick;
      updateUI();
      saveGame();
    }

    function buyUpgrade(type) {
      const upgrade = gameData.upgrades[type];
      if (gameData.orders >= upgrade.cost && !upgrade.owned) {
        gameData.orders -= upgrade.cost;
        upgrade.owned = true;

        if (type === 'doubleClick') {
          gameData.perClick *= 2;
        }

        if (type === 'autoClicker') {
          setInterval(() => {
            gameData.orders += gameData.perClick;
            updateUI();
            saveGame();
          }, 1000);
        }

        updateUI();
        saveGame();
      }
    }

    // Initial load
    loadGame();
    setInterval(saveGame, 10000);
  </script>
</body>
</html>
